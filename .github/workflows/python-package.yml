# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    outputs: 
         semvar: ${{steps.get_semver.outputs.next_version}} 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - uses: rickstaa/action-get-semver@v1
      id: get_semver
      with:
        bump_level: "patch"
        
    - uses: rickstaa/action-create-tag@v1
      with:
        tag: ${{ steps.get_semver.outputs.next_version }}
        message: "Latest release"
        force_push_tag: true
        
  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
        
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install flake8 tqdm
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Package
      run: |
        python setup.py sdist bdist_wheel

    - uses: actions/upload-artifact@v3
      with:
        name: fs-client-test-lib-${{matrix.python-version}}
        path: dist/

    - name: Upload Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: fs-client-test-lib-${{matrix.python-version}}
        tag: ${{ needs.setup.outputs.semva }}
        allowUpdates: true
